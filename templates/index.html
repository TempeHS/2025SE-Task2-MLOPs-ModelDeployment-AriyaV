<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardiovascular Disease Predictor</title>
    <!-- Add CSS links -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <style>
      /* Custom CSS to center the form and adjust input size */
      .form-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh; /* Full viewport height */
      }
      .form-control {
        width: 100px; /* Adjust width for 4 numbers */
        text-align: center; /* Center-align text inside the input */
      }
    </style>
  </head>
  <body>
    <div class="container form-container">
      <div>
        <h1 class="display-4">Cardiovascular Disease Predictor</h1>
        <form method="POST" action="/predict" class="mt-4">
          <!-- Add CSRF token -->
          <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
          <div class="mb-3">
            <label for="weight" class="form-label">Weight (kg):</label>
            <input
              type="number"
              id="weight"
              name="weight"
              class="form-control"
              step="0.1"
              required
            />
          </div>
          <div class="mb-3">
            <label for="cholesterol" class="form-label"
              >Cholesterol (mg/dL):</label
            >
            <input
              type="number"
              id="cholesterol"
              name="cholesterol"
              class="form-control"
              step="0.1"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <h3 class="mt-4">Prediction: {{prediction_text }}</h3>
      </div>
    </div>
    <!-- Add JavaScript links -->
    <script src="/static/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
